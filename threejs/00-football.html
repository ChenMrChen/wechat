<!DOCTYPE html>
<html>

<head>
    <title>Example 06.08 - Binary operations</title>
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="libs/stats.js"></script>
    <script type="text/javascript" src="libs/dat.gui.js"></script>
    <script type="text/javascript" src="libs/spin.js"></script>
    <script type="text/javascript" src="libs/ThreeBSP.js"></script>
    <style>
    body {
        /* set margin to 0 and overflow to hidden, to go fullscreen */
        margin: 0;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div id="Stats-output"></div>
    <div id="WebGL-output"></div>
    <script type="text/javascript">
    $(function() {

        var mesh, requestId;
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        var controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;


        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer({ alpha: true });
        webGLRenderer.setClearColor(0x000000, 0);
        webGLRenderer.setSize($(element[0]).width(), $(element[0]).height());

        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 0;

        camera.position.z = 10;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // add spotlight for the shadows
        var directionLight = new THREE.DirectionalLight(0xffffff);
        directionLight.position.set(0, 0, 60);
        directionLight.intensity = 1;
        scene.add(directionLight);

        function lightUpdate() {
            directionLight.position.copy(camera.position);
        };

        controls.addEventListener('change', lightUpdate);

        element[0].appendChild(webGLRenderer.domElement);

        var loader = new THREE.OBJLoader();
        var texture = new THREE.TextureLoader().load(scope.patternFile);
        var normalTexture = new THREE.TextureLoader().load("./threeD/ball_normals.png");
        var specularTexture = new THREE.TextureLoader().load("./threeD/ball_specular.png");
        var occlusionTexture = new THREE.TextureLoader().load("./threeD/ball_occlusion.png");
        loader.load('./threeD/ball_s.obj', function(geometry) {
            var material = new THREE.MeshPhongMaterial();
            material.map = texture;
            material.normalMap = normalTexture;
            material.aoMap = occlusionTexture;
            material.specularMap = specularTexture;
            //material.specular = new THREE.Color(0xffffff);
            material.normalScale.set(-1, -1);
            // geometry is a group of children. If a child has one additional child it's probably a mesh
            geometry.children[0].material = material;
            mesh = geometry;
            geometry.scale.set(2, 2, 2);

            //geometry.rotation.x = -0.3;
            scene.add(geometry);
        });

        render();


        function render() {

            controls.update();

            // render using requestAnimationFrame
            requestId = requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        };
    });
    </script>
</body>

</html>
